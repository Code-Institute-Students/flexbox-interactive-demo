<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-shrink demo</title>
    <link rel="shortcut icon" href="assets/img/ci_favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-3 mt-3">Flex-shrink Demo</h1>
                <section>
                    <p>Adjust the parent box's width and the flex-shrink values of boxes A and B</p>
                    <div class="inputs">
                        <div class="row mb-1">
                            <label for="width" class="col-form-label col-7">Parent width in px (min: 300, max:
                                600)</label>
                            <div class="col-2">
                                <input class="form-control" type="number" name="width" id="width" min="300" max="600"
                                    value="600" step="50">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="flex-shrink-one" class="col-form-label col-7">Flex-shrink value of box A</label>
                            <div class="col-2">
                                <input class="form-control" type="number" name="flex-shrink-a" id="flex-shrink-a"
                                    min="0" value="1" max="10">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="flex-shrink-two" class="col-form-label col-7">Flex-shrink value of box B</label>
                            <div class="col-2">
                                <input class="form-control" type="number" name="flex-shrink-b" id="flex-shrink-b"
                                    min="0" value="1" max="10">
                            </div>
                        </div>
                    </div>
                </section>
                <div class="row g-0">
                    <section class="col-12 p-0 pt-2 results">
                        <h4>Parent width: <span class="orange"><span id="parent-width">600</span>px</span> | Deficit:
                            <span class="orange"><span id="deficit">0</span>px</span></h4>
                        <div id="wrapper">
                            <div id="parent" class="p-0 m-0">
                                <div class="child" id="box-a">
                                    <h3 class="mt-3">A</h3>
                                </div>
                                <div class="child" id="box-b">
                                    <h3 class="mt-3">B</h3>
                                </div>
                            </div>
                        </div>

                    </section>
                    <section class="col-6 p-0 pt-2 stats-a stats">
                        <h3>Box A</h3>
                        <p>Flex-basis: 300px</p>
                        <p>Flex-shrink: <span id="flex-s-a">1</span></p>
                        <p>Actual width: <span id="actual-width-a">300</span>px</p>
                        <h4>Shrunk by <span id="calc-shrink-a">0</span>px</h4>
                    </section>
                    <section class="col-6 p-0 pt-2 stats-b stats">
                        <h3>Box B</h3>
                        <p>Flex-basis: 300px</p>
                        <p>Flex-shrink: <span id="flex-s-b">1</span></p>
                        <p>Actual width: <span id="actual-width-b">300</span>px</p>
                        <h4>Shrunk by <span id="calc-shrink-b">0</span>px</h4>
                    </section>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
