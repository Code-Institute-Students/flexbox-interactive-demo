<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-shrink demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/ci_favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Flex-shrink Demo</h1>

    <h2>Parent width: <span id="parent-width">600</span>px</h2>
    <div id="parent">
        <div class="child" id="box-a">
            <h2>Box A</h2>
            <p>Flex-basis: 300px</p>
            <p>Flex-shrink: <span id="flex-s-a">1</span></p>
            <p>Shrunk by <span id="calc-shrink-a">0</span>px</p>
            <h3>Actual width: <span id="actual-width-a">300</span>px</h3>
        </div>
        <div class="child" id="box-b">
            <h2>Box B</h2>
            <p>Flex-basis: 300px</p>
            <p>Flex-shrink: <span id="flex-s-b">1</span></p>
            <p>Shrunk by <span id="calc-shrink-b">0</span>px</p>
            <h3>Actual width: <span id="actual-width-b">300</span>px</h3>
        </div>
    </div>
    <div class="inputs">
        <div>
            <label for="width">
                Adjust the parent's width (min: 100, max: 600):
            </label>
            <input type="number" name="width" id="width" min="100" max="600" step="50">
        </div>
        <div>
            <label for="flex-shrink-one">Flex-shrink value of box A: </label>
            <input type="number" name="flex-shrink-a" id="flex-shrink-a" min="0">
        </div>
        <div>
            <label for="flex-shrink-two">Flex-shrink value of box B</label>
            <input type="number" name="flex-shrink-b" id="flex-shrink-b" min="0">
        </div>
    </div>
</body>

</html>
